models:
  - name: pypi_packages
    description: A table containing information about PyPI packages.
    columns:
      - name: package_name
        data_type: string
        description: '{{ doc("package_name") }}'
        data_tests:
          - not_null
          - unique

      - name: latest_package_version
        data_type: string
        description: The version of the package from the most recently published distribution.

      - name: package_summary
        data_type: string
        description: '{{ doc("package_summary") }}'

      - name: package_home_page
        data_type: string
        description: '{{ doc("package_home_page") }}'

      - name: package_download_url
        data_type: string
        description: '{{ doc("package_download_url") }}'

      - name: package_uploaded_at
        data_type: timestamp
        description: '{{ doc("package_uploaded_at") }}'

      - name: package_uploaded_date
        data_type: date
        description: '{{ doc("package_uploaded_date") }}'

  - name: pypi_package_downloads_per_day
    description: Aggregates daily download counts of Python packages from PyPI
    columns:
      - name: package_name
        data_type: string
        description: '{{ doc("package_name") }}'
        data_tests:
          - not_null

      - name: package_downloaded_date
        data_type: date
        description: The calendar date when the package downloads were recorded, in UTC yyyy-mm-dd

      - name: downloads
        data_type: int64
        description: The total number of downloads for the package on the recorded date,
