name: Sync

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dbt
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Install python dependencies
        run: |
            export UV_PROJECT_ENVIRONMENT="${pythonLocation}"
            uv sync --frozen
      - name: Connect Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:cicd
      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.DBT_SERVICE_ACCOUNT_EMAIL }}
      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Copy credentials and run sync script
        run: |
          echo "Copying credentials to VPS..."
          scp -o StrictHostKeyChecking=no $GOOGLE_APPLICATION_CREDENTIALS github@pypacktrends-prod:/tmp/google-credentials.json

          echo "Running sync script in backend container..."
          ssh -o StrictHostKeyChecking=no github@pypacktrends-prod '
            docker exec \
              -e GOOGLE_APPLICATION_CREDENTIALS=/tmp/google-credentials.json \
              --mount type=bind,source=/tmp/google-credentials.json,target=/tmp/google-credentials.json,readonly \
              pypacktrends-backend-5 python /app/app/sync.py packages
          '
