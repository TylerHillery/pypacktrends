{% from "macros/search.html" import search_input %}

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <meta name="color-scheme" content="light" />
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <script>
    function clearSearchResults() {
      document.getElementById('search-results').innerHTML = '';
      document.getElementById('search-results').className = '';
    }
  </script>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

  <style>
    /* --pico-form-element-focus-color */
    /* --pico-form-element-active-border-color */
    /* --pico-form-element-focus-color) */
    /* --pico-form-element-border-color */
    /* var(--pico-border-width) solid var(--pico-border-color) */

    input[type="search"] {
      --pico-border-radius: 0rem;
      margin-bottom: 0;
      box-shadow: none;
    }

    .search-results {
      padding: 0.5rem;
      background: var(--pico-form-element-active-background-color);
      border: var(--pico-border-width) solid var(--pico-form-element-active-border-color);
      box-shadow: var(--pico-box-shadow);
      max-height: 300px;
      overflow-y: auto;
    }

    .search-item {
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .search-item:hover,
    .search-item:focus {
      background: var(--primary-hover);
      background-color: var(--pico-form-element-background-color)
    }

    .package-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      width: 100%;
      padding: 0;
    }

    .package-item {
      min-width: fit-content;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      border-radius: 8px;
      border-width: 3px;
      border-style: solid;
      position: relative;
    }

    .delete-x {
      position: absolute;
      right: 8px;
      top: 7px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }

    .delete-x:hover {
      color: red;
    }
  </style>
  <title>PyPack Trends</title>
</head>

<body>
  <div class="container">
    <header>
      <h3>üêç PyPack Trends</h3>
    </header>
    <div>
      <p>Compare package download counts over time</p>
    </div>

    <div id="search-wrapper" class="search-wrapper">
      <form 
        id="package-form"
        hx-get="/search-input" 
        hx-target="#search-input"
        hx-swap="innerHTML"
        hx-trigger="submit, blur">
        <div id="search-input">
          {{ search_input() }}
        </div>
      </form>
    </div>


    <div 
      hx-get="/packages"
      hx-trigger="load">
    </div>

    <hr />
    <footer>
      <h4>About</h4>
      <p>
        This site was created by
        <a href="https://github.com/tylerhillery">Tyler Hillery</a>
      </p>
    </footer>
</body>
<div>

</html>
