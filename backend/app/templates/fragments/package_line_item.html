{% macro package_line_item(package, color) %}

<li class="package-item" style="border-color: {{ color }}">
    <span>{{ package }}</span>
    <span class="delete-x" hx-trigger="click" hx-delete="/package-list" hx-vals='{"package_name": "{{ package }}"}'
        hx-target="closest li" hx-swap="outerHTML">
        &times;
    </span>
</li>

{% endmacro %}
