<div class="pico">
    <label for="time-range"><strong>Time Range:</strong></label>
    <select name="time_range" id="time-range" hx-trigger="change" hx-get="/packages-graph" hx-target="#packages-graph"
        hx-swap="innerHTML">
        <option value="1month" {% if time_range == '1month' %}selected{% endif %}>1 month</option>
        <option value="3months" {% if time_range == '3months' %}selected{% endif %}>3 months</option>
        <option value="6months" {% if time_range == '6months' %}selected{% endif %}>6 months</option>
        <option value="1year" {% if time_range == '1year' %}selected{% endif %}>1 year</option>
        <option value="2years" {% if time_range == '2years' %}selected{% endif %}>2 years</option>
        <option value="5years" {% if time_range == '5years' %}selected{% endif %}>5 years</option>
        <option value="allTime" {% if time_range == 'allTime' %}selected{% endif %}>All Time</option>
        <option value="allTimeCumulative" {% if time_range == 'allTimeCumulative' %}selected{% endif %}>All Time Cumulative</option>
        <option value="allTimeCumulativeAlignTimeline" {% if time_range == 'allTimeCumulativeAlignTimeline' %}selected{% endif %}>All Time Cumulative (Align Timeline)</option>
    </select>
</div>
{{ chart | safe }}
