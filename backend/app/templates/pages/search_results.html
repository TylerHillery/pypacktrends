{% if package_name.strip() == "" %}

{% elif packages %}

  {% for package in packages %}

  <li class="search-item"
      hx-trigger="click" 
      hx-post="/packages-list"
      hx-vals='{"package_name": "{{ package.package_name }}"}'
      hx-target="#package-list"
      hx-swap="beforeend"
      hx-on:click="document.getElementById('package-search-input').value = '';"
  >
    <small><strong>{{ package.package_name }}</strong></small>
    <small>{{ package.package_summary }}</small>
  </li>

  {% endfor %}

{% else %}

  <small><em>No results found for "{{ package_name }}"</em></small>

{% endif %}
